
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Bank Details</title>
  </head>
<body>

    
      
   
     <div class="container">
      <ol class="breadcrumb my-4">
        <a href="https://bankdetailapp.herokuapp.com/" class="btn btn-success" role="button"> Home </a>
      </ol>
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Bank Details </li><br>
      </ol>
              <h4> Name : {{bank_name.name }}   City : {{bank_details.0.city }} </h4>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Branch</th>
        <th>IFSC</th>
        <th>Address</th>
        <th>District</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      
        {% for details in bank_details %}
        <tr>
          <td>{{ details.branch }}</td>
          <td>{{ details.ifsc }}</td>
          <td>{{ details.address }}</td>
          <td>{{ details.district }}</td>
          <td>{{ details.state }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>




    </div>
  </body>
</html>
